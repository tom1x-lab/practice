<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン家庭教師</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f3f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ffe4e1;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ff69b4;
        }

        .main-visual {
            background-color: #e0f7fa;
            padding: 50px;
            text-align: center;
        }

        .main-visual img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .catchphrase {
            font-size: 1.8em;
            color: #333;
            margin-top: 20px;
        }

        section {
            padding: 40px;
            background-color: #f8faff;
        }

        section h2 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .testimonial {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>オンライン家庭教師サービス</h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス内容</a>
            <a href="#">お客様の声</a>
            <a href="#">料金</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <div class="main-visual">
        <img src="tutor-and-child.jpg" alt="家庭教師と子供がオンラインで勉強する様子">
        <p class="catchphrase">一人ひとりに寄り添ったオンライン学習で未来をサポートします</p>
    </div>

    <section>
        <h2>お客様の声</h2>
        <div class="testimonial">
            <p>"家庭教師のサポートで、子供が自信を持って勉強に取り組めるようになりました！"</p>
        </div>
        <div class="testimonial">
            <p>"フレキシブルなスケジュールで、忙しい家庭でも安心して学べます。"</p>
        </div>
    </section>

    <footer>
        <p>© 2024 オンライン家庭教師サービス | お問い合わせ: info@tutorservice.com</p>
    </footer>

</body>
</html>
